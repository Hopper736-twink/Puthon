<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Python Assistant</title>
    <style>
        body { background: #1e1e1e; color: #fff; font-family: sans-serif; margin: 0; padding: 15px; }
        textarea { 
            width: 100%; height: 200px; background: #2d2d2d; color: #9cdcfe; 
            border: 1px solid #444; border-radius: 8px; padding: 10px; box-sizing: border-box;
            font-family: monospace; font-size: 16px;
        }
        button { 
            width: 100%; background: #007acc; color: white; border: none; 
            padding: 15px; border-radius: 8px; margin-top: 10px; font-weight: bold;
        }
        .status { color: #888; font-size: 12px; margin-top: 10px; text-align: center; }
        #output { background: #000; color: #4af626; padding: 10px; border-radius: 8px; margin-top: 10px; min-height: 50px; white-space: pre-wrap; font-size: 14px; }
    </style>
</head>
<body>

    <h3>Python AI Lite</h3>
    <textarea id="editor" placeholder="Тут будет код..."></textarea>
    
    <input type="text" id="ai-prompt" style="width:100%; padding:12px; margin-top:10px; border-radius:8px; border:none;" placeholder="Что написать? (например: 'код калькулятора')">
    
    <button onclick="askAI()">СГЕНЕРИРОВАТЬ КОД (ИИ)</button>
    
    <div id="output">Результат появится здесь...</div>
    <div class="status" id="status" onclick="resetKey()">Нажми сюда, чтобы сбросить ключ</div>

<script>
    function resetKey() {
        localStorage.removeItem('openrouter_key');
        alert("Ключ удален!");
    }

    async function askAI() {
        const promptText = document.getElementById('ai-prompt').value;
        const out = document.getElementById('output');
        
        let apiKey = localStorage.getItem('openrouter_key');
        if (!apiKey) {
            apiKey = window.prompt("Вставь свой OpenRouter API Key:");
            if (!apiKey) return;
            localStorage.setItem('openrouter_key', apiKey);
        }

        out.innerText = "ИИ думает...";

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": "google/gemini-2.0-flash-exp:free",
                    "messages": [
                        {"role": "system", "content": "Ты - Python эксперт. Верни ТОЛЬКО чистый код без пояснений."},
                        {"role": "user", "content": promptText}
                    ]
                })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);

            let code = data.choices[0].message.content;
            code = code.replace(/```python/g, "").replace(/```/g, "").trim();
            
            document.getElementById('editor').value = code;
            out.innerText = "Код готов!";
        } catch (e) {
            out.innerText = "Ошибка: " + e.message;
            if (e.message.includes("401")) localStorage.removeItem('openrouter_key');
        }
    }
</script>
</body>
</html>
